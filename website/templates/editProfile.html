{% extends 'base.html' %}

{% block content %}
<h2 class="text-center">Edit Profile</h2>
<br/>
<div class="col-md-6 offset-md-3">
	<form method="POST" action="{% url 'editUser' %}">
		{% csrf_token %}
			{% if form.errors %}
				<div class="alert alert-warning alert-dismissable" role="alert">
	            <button class="close" data-dismiss="alert">
	              <small><sup>x</sup></small>
	            </button>
	            {% for field in form %}
	            	{% if field.errors %}
	            		{{ field.errors }}
	            	{% endif %}
	            {% endfor %}
	          </div>
			{% endif %}
		{{ form.as_p }}
		<input type="Submit" value="Edit Profile" class="btn btn-dark">
	</form>
	<br/>
	<p><small><a href="{% url 'changePassword' %}">Click Here</a> To Change Your Password</small></p>
</div>
{% endblock %}
